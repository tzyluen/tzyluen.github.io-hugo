{{ partial "header.html" . }}

<div class="header">
  <h2>{{ .Title }}</h2>
  <h3>{{ .Site.Params.subtitle }}</h3>
</div>

<div class="content">
  {{ range ( .Paginate (where .Site.RegularPages "Type" "post")).Pages }}
    {{ .Render "summary"}}
  {{ end }}

  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
